<div class="playlists">
  <div *ngIf="userPlaylistData" class="this-user-container">
    <h3>Select your playlist:</h3>
    <ul class="list-group">
      <li *ngFor="let playlist of userPlaylistData.items"
          class="list-group-item d-flex justify-content-between align-items-center"
          (click)="selectPlaylist(playlist)">{{playlist.name}}</li>
    </ul>

  </div>

  <div *ngIf="selectedPlaylist" class="selectedPlaylist">
    <div class="compare-container">
      <p id="{{selectedPlaylist.id}}">{{selectedPlaylist.name}}</p>
      <p>compares to</p>
      <p *ngIf="selectedOtherPlaylist" id="{{selectedOtherPlaylist.id}}">{{selectedOtherPlaylist.name}}</p>
    </div>


    <button (click)="comparePlaylists(selectedPlaylist.id,selectedOtherPlaylist.id)" class="btn btn-success">Compare</button>

    <p *ngIf="percentage">Your selected playlist compares for %{{percentage}} to the other user's playlist.</p>


  </div>

  <div *ngIf="userPlaylistData" class="other-user-container">
    <h3>Get users playlist:</h3>
    <div class="search-input form-group row">
      <input #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control">
    </div>

    <ul *ngIf="otherUsersPlaylists" class="list-group">
      <li *ngFor="let otherPlaylist of otherUsersPlaylists.items"
          class="list-group-item d-flex justify-content-between align-items-center"
          (click)="selectOtherPlaylist(otherPlaylist)">{{otherPlaylist.name}}</li>

    </ul>
  </div>
</div>


<button class="btn btn-success" (click)="goBack()">go back</button>
